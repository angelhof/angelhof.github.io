  <!-- Change profile picture to mountain on hover -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const hoverMountain = document.getElementById("mountainEmoji")
      const hoverRiver = document.getElementById("waterEmoji")
      const profilePicture = document.getElementById("prof-pic-img")

      const originalSrc = profilePicture.src
      const mountainSrc1 = "/files/smolikas_opt.jpg"
      const mountainSrc2 = "/files/balkans1.jpg"
      const riverSrc1 = "/files/argiria_jump_cropped.jpg"
      const riverSrc2 = "/files/zion_narrows_cropped.jpg"

      hoverMountain.addEventListener("mouseover", function() {
        profilePicture.src = Math.random() < 0.5 ? mountainSrc1 : mountainSrc2
      })
      
      
      hoverMountain.addEventListener("mouseout", function() {
        profilePicture.src = originalSrc;
      })

      hoverRiver.addEventListener("mouseover", function() {
        // Randomly pick between riverSrc1 and riverSrc2
        profilePicture.src = Math.random() < 0.5 ? riverSrc1 : riverSrc2
      })
      
      
      hoverRiver.addEventListener("mouseout", function() {
        profilePicture.src = originalSrc;
      })
    })
  </script>
